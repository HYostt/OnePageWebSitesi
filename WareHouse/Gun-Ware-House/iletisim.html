<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>İletişim</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--! header baslangıc  -->
    <header class="header">
      <a href="index.html" class="logo">
        <img src="images/logoo.jpg" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="index.html" class="active">Ana Sayfa</a>
        <a href="hakkimizda.html">Hakkımızda</a>
        <a href="menu.html">Menu</a>
        <a href="urunler.html">Ürünler</a>
        <a href="iletisim.html">İletişim</a>
        <a href="blog.html">Bloglar</a>
      </nav>

      <div class="buttons">
        <button id="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <button id="cart-btn">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="Arama"
        />
        <i class="fas fa-search"></i>
      </div>

      <div class="cart-items-container">
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-1.png" alt="menu" />
          <div class="content">
            <h3>Auto Rifle</h3>
            <div class="price">$1649.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-2.png" alt="menu" />
          <div class="content">
            <h3>Sniper Gun</h3>
            <div class="price">$4999.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-3.png" alt="menu" />
          <div class="content">
            <h3>Magitek Gun</h3>
            <div class="price">$9999.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="images/menu-4.png" alt="menu" />
          <div class="content">
            <h3>Uzi</h3>
            <div class="price">$164.99/-</div>
          </div>
        </div>
        <a href="#" class="btn">Sepete Git</a>
      </div>
    </header>
    <!--! header bitis  -->

    <!--! contact  baslangıc  -->
    <section class="contact" id="contact">
      <h1 class="heading">İletişime <span>Geçin</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12037.852231349814!2d28.985091699999998!3d41.03700175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7650656bd63%3A0x8ca058b28c20b6c3!2zVGFrc2ltIE1leWRhbsSxLCBHw7xtw7zFn3N1eXUsIDM0NDM1IEJleW_En2x1L8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1652655842555!5m2!1str!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3>Geri Bildirim</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="isim" />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="email" />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="telefon numarası" />
          </div>
          <input type="submit" class="btn" value="İletişime Geçin" />
        </form>
      </div>
    </section>
    <!--! contact  bitis  -->

    <!--! footer  baslangıc  -->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="Arama" />
        <button class="btn btn-primary">Arama</button>
      </div>
      <div class="share">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>

      <div class="links">
        <a href="#" class="active">Ana Sayfa</a>
        <a href="#">Hakkımızda</a>
        <a href="#">Menu</a>
        <a href="#">ürünler</a>
        <a href="#">İletişim</a>
        <a href="#">Bloglar</a>
      </div>
    <!--! footer  bitis  -->

    <script src="js/script.js"></script>
  </body>
</html>
